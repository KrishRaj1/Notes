<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notepad</title>
    <meta name="description" content="A blank page you can type notes into. Autosaves to the server." />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <textarea id="note" spellcheck="true" autofocus placeholder=""></textarea>
    <div id="statusbar">
      <span id="slugBadge"></span>
      <span id="saveState">Ready</span>
    </div>
    <script src="/app.js" defer></script>
  </body>
</html>
